<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1) -->
    <button id="btn">click to open modal</button>
    <div class="modal" id="modal">
      <p>You Are Welcome!</p>
    </div>
    <div id="overlay" class="overlay"></div>
    <br />

    <!-- 2) -->
    <form class="setColor">
      <button id="btnSetColor">set color</button>
      <input name="input-color" placeholder="enter the color"/>
    </form>

    <!-- 3) -->

    <form class="getAverage">
        <button id="btnGetAverage">AVERAGE</button>
        <input name="input-numbers" placeholder="separate numbers with ':'"/>
      </form>
      <div id="result"></div>


    <script src="script.js"></script>
  </body>
</html>
